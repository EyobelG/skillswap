    <style>
        #contact-title {
            text-align: center;
            margin: 50px;
        }

        ul {
            display: flex;
            position: absolute;
            top: 70%;
            left: 42%;
            transform: translate(-50%, -50%);
            padding: 50px;
            margin: 50px;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            width: 50px;
            height: 50px;
            background-color: #fff;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            margin: 0 10px;
            position: relative;
            display: block;
            border-radius: 50%;

            overflow: hidden;
            border: 3px solid #fff;
            z-index: 1;
     
        }
        ul li a .icon {
            position: relative;
            color: #262626;
            transition: .5s;
            z-index: 3;
        }

        ul li a:hover .icon {
            color: #fff;
            transform: rotateY(360deg);
        }

        ul li a:before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            transition: .5s;
            z-index: 2;
        }

        ul li a:hover:before {
            top: 0;
        }

        ul li:nth-child(1) a:before{
            background: #3b5999;
        }

        ul li:nth-child(2) a:before{
            background: #55acee;
        }

        ul li:nth-child(3) a:before {
            background: #0077b5;
        }

        ul li:nth-child(4) a:before {
            background: #dd4b39;
        }
    </style>
</head>
