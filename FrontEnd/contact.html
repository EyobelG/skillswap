<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="header.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(
          135deg,
          #e9d5ff 0%,
          #c4b5fd 50%,
          #a78bfa 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(167, 139, 250, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(196, 181, 253, 0.3) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      /* Navigation Bar */
      nav {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        padding: 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 10;
      }

      .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        gap: 0;
        padding: 0 2rem;
      }

      .nav-button {
        padding: 1rem 2rem;
        border: none;
        background-color: transparent;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-button:hover {
        color: white;
        background-color: rgba(255, 255, 255, 0.05);
      }

      .nav-button.active {
        background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%);
        color: white;
      }

      /* Page Header */
      .page-header {
        background: linear-gradient(135deg, #6b21a8 0%, #5b21b6 100%);
        padding: 2rem 0;
        box-shadow: 0 8px 20px rgba(91, 33, 182, 0.3);
        position: relative;
        z-index: 5;
      }

      .page-header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #fbbf24;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
        position: relative;
        z-index: 1;
        flex: 1;
      }

      .contact-wrapper {
        background: linear-gradient(135deg, #6b21a8 0%, #5b21b6 100%);
        border-radius: 1rem;
        padding: 3rem;
        box-shadow: 0 8px 20px rgba(91, 33, 182, 0.3);
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        color: #fbbf24;
        margin-bottom: 0.75rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .section-description {
        font-size: 1rem;
        color: #e9d5ff;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        color: #fbbf24;
        margin-bottom: 0.5rem;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid rgba(251, 191, 36, 0.3);
        border-radius: 0.5rem;
        font-size: 1rem;
        font-family: inherit;
        color: white;
        background: rgba(76, 29, 149, 0.6);
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #fbbf24;
        background: rgba(76, 29, 149, 0.8);
        box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.2);
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: #c4b5fd;
      }

      .form-textarea {
        resize: vertical;
        min-height: 150px;
      }

      .submit-btn {
        padding: 0.875rem 2rem;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        color: #1e293b;
        border: none;
        border-radius: 0.75rem;
        font-size: 1.125rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
        width: 100%;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(251, 191, 36, 0.5);
      }

      .contact-info {
        margin-top: 3rem;
        padding-top: 3rem;
        border-top: 2px solid rgba(251, 191, 36, 0.3);
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .info-card {
        background: rgba(107, 33, 168, 0.4);
        border: 2px solid rgba(251, 191, 36, 0.3);
        border-radius: 0.75rem;
        padding: 1.5rem;
        transition: all 0.3s ease;
      }

      .info-card:hover {
        border-color: #fbbf24;
        box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        background: rgba(107, 33, 168, 0.6);
      }

      .info-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .info-icon svg {
        width: 24px;
        height: 24px;
        fill: #1e293b;
      }

      .info-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: #fbbf24;
        margin-bottom: 0.5rem;
      }

      .info-text {
        font-size: 1rem;
        color: #e9d5ff;
        line-height: 1.6;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-button {
          padding: 0.75rem 1rem;
          font-size: 1rem;
        }

        .page-header {
          padding: 1.5rem 1rem;
        }

        .page-title {
          font-size: 1.5rem;
        }

        .container {
          padding: 2rem 1rem;
        }

        .contact-wrapper {
          padding: 2rem 1.5rem;
        }

        .section-title {
          font-size: 1.5rem;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .nav-container {
          padding: 0 0.5rem;
        }

        .nav-button {
          padding: 0.75rem 0.75rem;
          font-size: 0.9rem;
        }

        .contact-wrapper {
          padding: 1.5rem 1rem;
        }

        .section-title {
          font-size: 1.25rem;
        }

        .section-description {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav-container">
        <button class="nav-button active">Contact</button>
        <button
          class="nav-button"
          onclick="window.location.href='account.html'"
        >
          Account
        </button>
      </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
      <div class="page-header-content">
        <h1 class="page-title">Contact Us</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="contact-wrapper">
        <h2 class="section-title">Get in Touch</h2>
        <p class="section-description">
          Have a question or want to work together? Fill out the form below and
          we'll get back to you as soon as possible.
        </p>

        <form id="contactForm" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              class="form-input"
              placeholder="How can we help you?"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="message">Message</label>
            <textarea
              id="message"
              class="form-textarea"
              placeholder="Tell us more about your inquiry..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
          <h3 class="section-title">Other Ways to Reach Us</h3>

          <div class="info-grid">
            <div class="info-card">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                  />
                </svg>
              </div>
              <div class="info-title">Email</div>
              <div class="info-text">contact@example.com</div>
            </div>

            <div class="info-card">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
                  />
                </svg>
              </div>
              <div class="info-title">Phone</div>
              <div class="info-text">+1 (555) 123-4567</div>
            </div>

            <div class="info-card">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                  />
                </svg>
              </div>
              <div class="info-title">Location</div>
              <div class="info-text">Boston, MA, United States</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        // Here you would typically send this data to a server
        console.log("Form submitted:", { name, email, subject, message });

        alert("Thank you for your message! We will get back to you soon.");

        // Reset form
        document.getElementById("contactForm").reset();
      }
    </script>
  </body>
</html>
