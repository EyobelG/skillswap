<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="header.js" defer></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Sign In</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --lightgray: #e6e9ef;
            --card: #ffffff;
            --accent: #7c3aed;
            --muted: #6b7280;
            --lakers-purple: #552583;
            --lakers-gold: #fdb927;
            --gold: #fdb927;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: rgb(177, 156, 217);
        }

        html, body {
            height: 100%;
        }

        main {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 90px; /* Add space for fixed navbar */
            padding-bottom: 0;
            overflow-x: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            max-height: 500px;
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            margin: 0 0 1rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        
        .error{
            color: #b91c1c;
            font-size: 0.9rem;
            margin: 0 0 0.75rem;
            display: none;
        }

        input:focus {
            outline: none;
            border-color: var(--lakers-purple);
            box-shadow: 0 0 0 3px rgba(85, 37, 131, 0.1);
        }

        button[type="submit"], .abcRioButton {
            margin: 0;
            border: 0;
            border-radius: 8px !important;
            box-shadow: 2px 2px 3px var(--lightgray) !important;
            font-weight: 600;
            cursor: pointer;
            width: 100% !important;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 0.7rem 0.9rem;
            background: var(--accent);
            margin-bottom: 10px;
            color: #fff;
        }

        button:hover {
            box-shadow: 2px 2px 3px var(--lightgray) !important;
        }

        .g-signin2 {
            height: 32px;
            margin-bottom: 20px;
        }

        .abcRioButton {
            border: solid 1px var(--lightgray);

            .abcRioButtonContentWrapper {
                display: flex;
                justify-content: center;

                .abcRioButtonContents {
                    span {
                        font-family: Helvetica, Arial, sans-serif !important;
                        font-weight: 600 !important;
                        font-size: 1rem !important;
                    }
                    span::after {
                        content: " with Google";
                    }
                }
            }
        }
        
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: default;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #6d28d9;
        }

        .muted{
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.75rem;
            text-align:center;
        }

        .muted a {
            color: var(--lakers-purple);
            text-decoration: none;
        }

        .muted a:hover {
            text-decoration: underline;
        }

    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <meta name="google-signin-client_id" content="1087286650770-ctjshnie3q7rqf6njhuusruqkuo4udpe.apps.googleusercontent.com">
</head>
<body>
    <!-- Navbar -->
    <nav class="topnav" id="myTopnav">
      <a href="index.html" class="logo">SkillSwap</a>
      <div class="nav-links">
        <a href="account.html">Account</a>
        <a href="members.html">Members</a>
        <a href="contact.html">Contact Us</a>
        <a href="signup.html">Sign Up</a>
        <a href="signin.html" class="active">Sign In</a>
      </div>
     <button class="icon" onclick="toggleMenu()" aria-label="Menu">
        <i class="fa fa-bars"></i>
    </button>
    </nav>

    <main>
        <div class="card" aria-labelledby="signin-title">
            <h1 id="signin-title">Sign In</h1>

            <form id="signin" action="./signin.php" method="post">
                <label for="email">Username or email</label>
                <input id="email" name="email" type="text" autocomplete="username" required autofocus />

                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="8" required
                       autocomplete="password" />

                <div id="error" class="error" role="alert" aria-live="assertive"></div>

                <button id="submitBtn" type="submit" disabled>Sign in</button>

                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                
                <div class="muted">Don't have an account? <a href="./signup.html" style="color:var(--accent);text-decoration:none">Sign up</a></div>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        window.onload = () => {
        const form = document.getElementById("signin");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const error = document.getElementById("error");
        const submitBtn = document.getElementById("submitBtn");

        form.reset();
        submitBtn.disabled = true;

        function showError(message){
            error.textContent = message;
            error.style.display = message !== "" ? "block" : "none";
        }

        let emailValid = false;
        let passwordValid = false;

        email.addEventListener("input", function(e) {
            showError("");
            if (email.value.length < 1){
                e.preventDefault();
                showError('Enter a username or email.');
                emailValid = false;
            } else {
                emailValid = true;
            }
        });
        
        password.addEventListener("input", function(e) {
            showError("");
            if (password.value.length < 8){
                e.preventDefault();
                showError('Password must be at least 8 characters.');
                passwordValid = false;
            } else {
                passwordValid = true;
            }
        });

        form.addEventListener("input", function(e) {
            if (emailValid && passwordValid) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });

        form.addEventListener("submit", function(e){
            showError("");

            if (!email.validity.valid) {
                e.preventDefault();
                showError("Enter a valid email address.");
                email.focus();
                return;
            } else if (password.value.length < 8){
                e.preventDefault();
                showError("Password must be at least 8 characters.");
                password.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Signing inâ€¦";
        });

        document.getElementById('footer-container').innerHTML = `
            <footer class="site-footer">
                <p>&copy; 2025 SkillSwap. All rights reserved.</p>
                <div>
                    <a href="contact.html">Contact Us</a>
                </div>
            </footer>
        `;
        
        // Hamburger menu toggle function
        function toggleMenu() {
            var nav = document.getElementById("myTopnav");
            nav.classList.toggle("responsive");
        }
    };
    </script>
</body>
</html>
