<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Sign Up</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --lightgray: #e6e9ef;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg,var(--bg),#fff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #111827;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            margin: 0 0 1rem;
            font-weight: 600;
            font-size: 1.5rem
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 00;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        button[type="submit"], .abcRioButton {
            margin: 0;
            border: 0;
            border-radius: 8px !important;
            box-shadow: 2px 2px 3px var(--lightgray) !important;
            font-weight: 600;
            cursor: pointer;
            width: 100% !important;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 0.7rem 0.9rem;
            background: var(--accent);
            margin-bottom: 10px;
            color: #fff;
        }

        button:hover {
            box-shadow: 2px 2px 3px var(--lightgray) !important;
        }

        .g-signin2 {
            height: 32px;
            margin-bottom: 20px;
        }

        .abcRioButton {
            border: solid 1px var(--lightgray);

            .abcRioButtonContentWrapper {
                display: flex;
                justify-content: center;

                .abcRioButtonContents {
                    span {
                        font-family: Helvetica, Arial, sans-serif !important;
                        font-weight: 600 !important;
                        font-size: 1rem !important;
                    }
                    span::after {
                        content: " with Google";
                    }
                }
            }
        }
        

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .muted{
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.75rem;
            text-align:center;
        }
    </style>
