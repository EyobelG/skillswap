<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Sign Up</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --lightgray: #e6e9ef;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --lakers-purple: #552583;
            --lakers-purple-light: #7c3aed;
            --lakers-gold: #fdb927;
            --gold: #fdb927;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #111827;
            background: var(--bg);
            padding-top: 50px; /* Account for fixed navbar */
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            margin: 0 0 1rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: var(--lakers-purple);
            box-shadow: 0 0 0 3px rgba(85, 37, 131, 0.1);
        }

        .error {
            color: #b91c1c;
            font-size: 0.9rem;
            margin: 0 0 0.75rem;
            display: none;
        }

        button[type="submit"], .g-signin2 {
            margin: 0;
            border: 0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 0.7rem 0.9rem;
            background: var(--lakers-purple);
            margin-bottom: 10px;
            color: #fff;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #6d28d9;
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .muted {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.75rem;
            text-align: center;
        }

        .muted a {
            color: var(--lakers-purple);
            text-decoration: none;
        }

        .muted a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1087286650770-ctjshnie3q7rqf6njhuusruqkuo4udpe.apps.googleusercontent.com">
</head>
<body>
    <!-- Navbar -->
    <nav class="topnav" id="myTopnav">
        <a href="index.html" class="logo">SkillSwap</a>
        <div class="nav-links">
            <a href="account.html">Account</a>
            <a href="members.html">Members</a>
            <a href="contact.html">Contact Us</a>
            <a href="sign_up.html" class="active">Sign Up</a>
        </div>
        <a class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <main>
        <div class="card" aria-labelledby="signup-title">
            <h1 id="signup-title">Sign Up</h1>

            <form id="signup" action="#" method="post">
                <label for="fullName">Full name</label>
                <input id="fullName" name="fullName" type="text" autocomplete="name" required autofocus />

                <label for="email">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required />

                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="8" required
                    placeholder="At least 8 characters" autocomplete="new-password" />

                <div id="error" class="error" role="alert" aria-live="assertive"></div>

                <button id="submitBtn" type="submit" disabled>Create account</button>

                <div class="g-signin2" data-onsuccess="onSignIn"></div>

                <div class="muted">Already have an account? <a href="#">Sign in</a></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container">
        <footer class="site-footer">
            <p>&copy; 2024 SkillSwap. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="contact.html">Contact Us</a>
            </p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            if (navLinks.style.display === "block") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "block";
            }
        }

        window.onload = () => {
            const form = document.getElementById("signup");
            const fullName = document.getElementById("fullName");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const error = document.getElementById("error");
            const submitBtn = document.getElementById("submitBtn");

            submitBtn.disabled = true;

            function showError(message) {
                error.textContent = message;
                error.style.display = message !== "" ? "block" : "none";
            }

            form.addEventListener("change", function(e) {
                showError("");

                if (fullName.value.length < 1) {
                    e.preventDefault();
                    showError("Please enter your name.");
                    fullName.focus();
                    submitBtn.disabled = true;
                } else if (!email.validity.valid) {
                    e.preventDefault();
                    showError("Enter a valid email address.");
                    email.focus();
                    submitBtn.disabled = true;
                } else if (password.value.length < 8) {
                    e.preventDefault();
                    showError('Password must be at least 8 characters.');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.disabled = false;
                }
            });

            form.addEventListener("submit", function(e) {
                showError("");

                if (fullName.value.length < 1) {
                    e.preventDefault();
                    showError("Please enter your name.");
                    fullName.focus();
                    return;
                } else if (!email.validity.valid) {
                    e.preventDefault();
                    showError("Enter a valid email address.");
                    email.focus();
                    return;
                } else if (password.value.length < 8) {
                    e.preventDefault();
                    showError("Password must be at least 8 characters.");
                    password.focus();
                    return;
                }

                // Simulate submission
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = "Creatingâ€¦";

                setTimeout(() => {
                    showError('');
                    alert("Account created (demo).");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Create account";
                    form.reset();
                }, 900);
            });
        };
    </script>
</body>
</html>
