        /* NAVBAR STYLES */

<body>
        <!-- Navbar -->
    <nav class="topnav" id="myTopnav">
      <a href="index.html" class="logo">SkillSwap</a>
      <div class="nav-links">
        <a href="account.html">Account</a>
        <a href="members.html">Members</a>
        <a href="contact.html">Contact Us</a>
        <a href="signup.html" class="active">Sign Up</a>

        <i class="fa fa-bars"></i>

    <!-- <div id="header-container"></div> -->

    <main>
        <div class="card" aria-labelledby="signup-title">
            <h1 id="signup-title">Sign Up</h1>

            <form id="signup" action="./signup.php" method="post">
                <label for="fullName">Full name</label>
                <input id="fullName" name="fullName" type="text" autocomplete="name" required autofocus />

                <label for="username">Username</label>
                <input id="username" name="username" type="text" required autofocus />

                <label for="email">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required />


                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="8" required
                                placeholder="At least 8 characters" autocomplete="new-password" />

                <div id="error" class="error" role="alert" aria-live="assertive"></div>

                <button id="submitBtn" type="submit" disabled>Create account</button>

                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                
                <div class="muted">Already have an account? <a href="./signin.html" style="color:var(--accent);text-decoration:none">Sign in</a></div>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>
    <script>
    // Hamburger menu toggle function
    function toggleMenu() {
        var nav = document.getElementById("myTopnav");
        nav.classList.toggle("responsive");
    }

    window.onload = () => {
        const form = document.getElementById("signup");
        const fullName = document.getElementById("fullName");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const error = document.getElementById("error");
        const submitBtn = document.getElementById("submitBtn");

        form.reset();
        submitBtn.disabled = true;

        function showError(message){
            error.textContent = message;
            error.style.display = message !== "" ? "block" : "none";
        }

        // Check if all fields are valid
        function checkFormValidity() {
            const fullNameValid = fullName.value.trim().length > 0;
            const usernameValid = username.value.trim().length > 0;
            const emailValid = email.validity.valid && email.value.trim().length > 0;
            const passwordValid = password.value.length >= 8;

            const allValid = fullNameValid && usernameValid && emailValid && passwordValid;
            
            submitBtn.disabled = !allValid;
            
            return allValid;
        }

        // Add input listeners to all fields
        fullName.addEventListener("input", function() {
            showError("");
            checkFormValidity();
        });

        username.addEventListener("input", function() {
            showError("");
            checkFormValidity();
        });

        email.addEventListener("input", function() {
            showError("");
            checkFormValidity();
        });

        password.addEventListener("input", function() {
            showError("");
            checkFormValidity();
        });

        // Form submission
        form.addEventListener("submit", function(e){
            showError("");

            // Final validation before submit
            if (fullName.value.trim().length < 1) {
                e.preventDefault();
                showError("Please enter your name.");
                fullName.focus();
                return;
            }
            
            if (username.value.trim().length < 1) {
                e.preventDefault();
                showError("Please enter a username.");
                username.focus();
                return;
            }
            
            if (!email.validity.valid) {
                e.preventDefault();
                showError("Enter a valid email address.");
                email.focus();
                return;
            }
            
            if (password.value.length < 8) {
                e.preventDefault();
                showError("Password must be at least 8 characters.");
                password.focus();
                return;
            }

            // If we get here, form is valid
            submitBtn.disabled = true;
            submitBtn.textContent = "Creatingâ€¦";
            // open the page success.html after it has been created?
            setTimeout(() => {
                // Redirect the user to the success page
                window.location.href = "success.html"; 
            }, 500); 


            
        });
    };
</script>
