<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="header.js" defer></script>
    <script src="signup.js" defer></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --lightgray: #e6e9ef;
            --card: #ffffff;
            --accent: #7c3aed;
            --muted: #6b7280;
            --lakers-purple: #552583;
            --lakers-gold: #fdb927;
            --gold: #fdb927;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg,var(--bg),#fff);
        }

        html, body {
            height: 100%;
        }

        main {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 0;
            overflow-x: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            margin: 0 0 1rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 00;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        .error{
            color: #b91c1c;
            font-size: 0.9rem;
            margin: 0 0 0.75rem;
            display: none;
        }

        input:focus {
            outline: none;
            border-color: var(--lakers-purple);
            box-shadow: 0 0 0 3px rgba(85, 37, 131, 0.1);
        }

        button[type="submit"], .abcRioButton {
            margin: 0;
            border: 0;
            border-radius: 8px !important;
            box-shadow: 2px 2px 3px var(--lightgray) !important;
            font-weight: 600;
            cursor: pointer;
            width: 100% !important;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 0.7rem 0.9rem;
            background: var(--accent);
            margin-bottom: 10px;
            color: #fff;
        }

        button:hover {
            box-shadow: 2px 2px 3px var(--lightgray) !important;
        }

        .g-signin2 {
            height: 32px;
            margin-bottom: 20px;
        }

        .abcRioButton {
            border: solid 1px var(--lightgray);

            .abcRioButtonContentWrapper {
                display: flex;
                justify-content: center;

                .abcRioButtonContents {
                    span {
                        font-family: Helvetica, Arial, sans-serif !important;
                        font-weight: 600 !important;
                        font-size: 1rem !important;
                    }
                    span::after {
                        content: " with Google";
                    }
                }
            }
        }
        
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: default;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #6d28d9;
        }

        .muted{
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.75rem;
            text-align:center;
        }

        .muted a {
            color: var(--lakers-purple);
            text-decoration: none;
        }

        .muted a:hover {
            text-decoration: underline;
        }

        /* NAVBAR STYLES */
        .topnav {
            background-color: var(--lakers-purple);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .topnav a {
            float: left;
            color: var(--lakers-gold);
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 22px;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            transition: background-color 0.3s ease;
        }

        .topnav a:hover {
            background-color: var(--lakers-purple);
            color: white;
        }

        .topnav a.active {
            background-color: var(--lakers-purple);
            color: var(--lakers-gold);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--lakers-gold);
            font-style: italic;
        }

        .logo:hover {
            animation: bounce 0.6s ease;
            color: white;
            text-shadow: 0 0 15px var(--lakers-gold);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(-5px); }
            75% { transform: translateY(-8px); }
        }

        .topnav .nav-links {
            display: flex;
            float: right;
        }

        .topnav .icon {
            display: none;
            float: right;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 22px;
            color: var(--lakers-gold);
            background-color: var(--lakers-purple);
            cursor: pointer;
        }

        .topnav a.icon:hover {
            background-color: var(--lakers-purple);
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
        }

    </style>
    
</head>
<body>
        <!-- Navbar -->
    <nav class="topnav" id="myTopnav">
      <a href="index.html" class="logo">SkillSwap</a>
      <div class="nav-links">
        <a href="account.html">Account</a>
        <a href="members.html">Members</a>
        <a href="contact.html">Contact Us</a>
        <a href="signup.html" class="active">Sign Up</a>
        <a href="signin.html">Sign In</a>
      </div>
      <a class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    
    
    <!-- <div id="header-container"></div> -->

    <main>
        <div class="card" aria-labelledby="signup-title">
            <h1 id="signup-title">Sign Up</h1>

            <form id="signup" action="./signup.php" method="post">
                <label for="fullName">Full name</label>
                <input id="fullName" name="fullName" type="text" autocomplete="name" required autofocus />

                <label for="username">Username</label>
                <input id="username" name="username" type="text" required autofocus />

                <label for="email">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required />


                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="8" required
                                placeholder="At least 8 characters" autocomplete="new-password" />

                <div id="error" class="error" role="alert" aria-live="assertive"></div>

                <button id="submitBtn" type="submit" disabled>Create account</button>

                <div id="g_id_onload"
                    data-client_id="1087286650770-ctjshnie3q7rqf6njhuusruqkuo4udpe.apps.googleusercontent.com"
                    data-context="signup"
                    data-ux_mode="popup"
                    data-callback="googlesignup"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signup_with"
                    data-size="large"
                    data-logo_alignment="center"
                    data-width="356">
                </div>
                
                <div class="muted">Already have an account? <a href="./signin.html" style="color:var(--accent);text-decoration:none">Sign in</a></div>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

</body>
</html>
