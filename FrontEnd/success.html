<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registration Successful</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --lakers-purple: #552583;
            --success-green: #10b981;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
            color: #111827;
            text-align: center;
        }

        .card {
            background: var(--card);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
            width: 90%;
            max-width: 400px;
        }

        .icon-success {
            color: var(--success-green);
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--success-green);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--lakers-purple);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background: #6d28d9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="card">
            <i class="fas fa-check-circle icon-success"></i>
            <h1>Success!</h1>
            <p>Your SkillSwap account has been created successfully. You can now log in and start connecting.</p>
            <a href="index.html" class="btn-primary">Go to Home</a>
        </div>
    </main>
</body>
</html>
